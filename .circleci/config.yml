version: 2.1

jobs:
  lint-dockerfile:
    docker:
      - image: docker:stable
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Run Hadolint
        command: docker run --rm --interactive hadolint/hadolint:latest < Dockerfile 
  build-app-karsajobs-ui:
    docker:
      - image: cimg:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build -t ghcr.io/audif90/karsajobs:latest .
      - run:
          name: Login to GitHub Packages
          command: docker login ghcr.io -u $USERNAME --password-stdin
      - run:
          name: Push to GitHub Packages
          command: docker push ghcr.io/audif90/karsajobs-ui:latest


workflows:
  lint_and_build:
    jobs:
      - lint-dockerfile
      - build-app-karsajobs-ui

